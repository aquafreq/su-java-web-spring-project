>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
<div>hi its shitty project time</div>
<form id="add-book-form" class="form w-25 mx-auto" action="/word/create" method="get">

        <label for="add-book-name" class="font-weight-bold">Word</label>
        <input type="text" class="form-control" placeholder="Book Name..." id="add-book-name" name="name">
    </div>
    <div class="form-group">
        <label for="add-book-author" class="font-weight-bold">Definition</label>
        <input type="text" class="form-control" name="author" id="add-book-author" placeholder="Book Author...">
    </div>
    <div class="button-holder d-flex justify-content-center">
        <button type="submit" class="btn btn-info">Add Word</button>
    </div>
</form>
