#Data Source Properties
spring.datasource.url=jdbc:mysql://localhost:3306/pg_english_project?createDatabaseIfNotExist=true&amp&useSSL=false
#  &allowPublicKeyRetrieval=true&useUnicode=yes&characterEncoding=utf8
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}

#spring.datasource.driverClassName=org.mariadb.jdbc.Driver

#//Current charset is UTF-8. If password has been set using other charset, consider using option 'passwordCharacterEncoding'
#spring.datasource.characterEncoding=utf8
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.show_sql = TRUE
spring.jpa.properties.hibernate.format_sql = TRUE
#spring.jpa.hibernate.ddl-auto = create-drop
#spring.jpa.hibernate.ddl-auto = create
spring.jpa.hibernate.ddl-auto = update

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

###Logging Levels
# Disable the default loggers
logging.level.sql = info
logging.level.web = info

#Show SQL executed with parameter bindings
#logging.level.org.hibernate.SQL = DEBUG
#logging.level.org.hibernate.type.descriptor = TRACE

#server.servlet.contextPath=/api
server.port=${PORT:8080}
